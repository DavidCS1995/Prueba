<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8">
    <title>Bar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>

    <body>
        <div class="container">
            <div class="div-container">
                <h4 class="title">Progress Bar</h4>
                <h4 id="loader" class="subtitle">0% to complete</h4>
                <div class="progress-bar">
                    <div id="myBar" class="bar-green"></div>
                </div>
                <br>
                <div class="center">
                    <input class="input" type="text" id="insertValue" placeholder="Insert Value">
                </div>
                <div class="center">
                    <button class="button" onclick="move()">Load</button> 
                    <button class="button" onclick="remove()">Download</button>
                </div>
                <br>
            </div>
        </div>
    </body>
</html>
